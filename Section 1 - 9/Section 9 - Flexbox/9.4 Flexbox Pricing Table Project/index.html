<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      height: 100vh;
    }

    .pricing-container > *{
      background-color: #F2F2F2;
      max-width: 400px;
      text-align: center;
      /* line-height: 40px; */
      border: 0px;
      border-radius: 5px;
    }

    
    .pricing-plan > * {
      margin: 16px;
    }
    
    ul {
      list-style: none;
      padding: 0px;
    }

    li {
      margin-bottom: 15px;
    }

    .plan-title {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .plan-price {
      font-weight: Bold;
      font-size: 3rem;
    }

    .plan-button {
      background-color: #FF6600;
      border: 0px;
      border-radius: 4px;
      padding: 10px;
      color: white;
      margin-top: 0px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      height: 100vh;
    }
    }
  </style>
</head>

<body>
  <div class="pricing-container">

</html>
